<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Scorers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
        <a href="/top_scorers">Top Scorers</a>
    <a href="/top_assists">Top Assists</a>
    <a href="/average_passes">Average Passes Completed</a>
    <a href="/defensive_contributions">Top Defensive Contributions</a>
    <a href="/plot_goals">Goals Bar Plot</a>
    <div class="container">
        <h1 class="mt-5">Defensive Contributions</h1>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Defensive Contributions</th>
                </tr>
            </thead>
            <tbody>
                {% for contribution in contributions %}
                <tr>
                    <td>{{ contribution.Player }}</td>
                    <td>{{ contribution['Defensive Contributions'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
